<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            height: 80vh;
            /* Reduce the height */
            max-width: 1200px;
            /* Set a max width */
            margin: 50px auto;
            /* Center the container with some margin */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Add some shadow for better visibility */
            border-radius: 10px;
            /* Round the corners */
            overflow: hidden;
            /* Ensure the rounded corners are visible */
        }
        
        .split {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* Add some padding */
        }
        
        .left {
            background: #fff;
            color: #333;
            padding-left: 0px;
        }
        
        .right {
            background: #52c6ff;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 0px;
            padding-bottom: 60px;
        }
        
        .login-form {
            width: 80%;
            /* Reduce the width */
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            /* Add a subtle background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Add some shadow */
            margin-right: 10px;
            padding-right: 0px;
            padding-left: 30px;
            margin-left: 30px;
        }
        
        .login-form h2 {
            margin-bottom: 20px;
        }
        
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-right: 0px;
            margin-bottom: 6px;
            width: 450px;
            padding-right: 0px;
            padding-bottom: 10px;
            margin-bottom: 12px;
            margin-top: 6px;
            width: 440px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            border: 2px solid #5bc0de;
            /* Add border */
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 220px;
            margin-top: 8px;
            padding-right: 10px;
            margin-right: 0px;
            margin-left: 10px;
        }
        /* Login button */
        
        .split.left .login-form button {
            background: #5bc0de;
            color: #fff;
            margin-top: 10px;
            margin-bottom: auto;
            width: 400px;
            margin-right: 100px;
            margin-left: 30px;
        }
        /* Hover effect for login button */
        
        .split.left .login-form button:hover {
            background: #fff;
            /* Change the background color to white on hover */
            color: #5bc0de;
            /* Change the text color to blue */
        }
        /* Sign up and register buttons */
        
        .split.right .register-section button,
        .right button {
            background: #fff;
            /* White background by default */
            color: #5bc0de;
            /* Blue text by default */
            border: 2px solid #5bc0de;
            /* Add border */
        }
        /* Hover effect for sign up and register buttons */
        
        .split.right .register-section button:hover,
        .right button:hover {
            background: #5bc0de;
            /* Blue background on hover */
            color: #fff;
            /* White text on hover */
        }
        /* Right section button specific styling */
        
        .split.right .register-section button {
            margin-top: auto;
            margin-bottom: auto;
            margin-left: 10px;
            width: 220px;
        }
        /* Social buttons hover effect */
        
        .social-btn1:hover,
        .social-btn2:hover {
            background-color: #4aa3bf;
            /* Change the background color on hover */
            color: #fff;
            /* Change text color to white */
        }
        /* Adjust hover effects for consistency */
        
        .right button:hover {
            background: #4aa3bf;
            /* Change the background color on hover */
            color: #fff;
            /* Ensure the text color remains white */
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3px;
            margin-bottom: 3px;
            width: 445px;
        }
        
        .social-login {
            text-align: initial;
            display: flex;
            flex-direction: row;
            align-content: center;
            padding-left: 50px;
        }
        
        .social-icons {
            width: 400px;
            display: flex;
            /* This will align the items horizontally */
            justify-content: flex-start;
            /* This will center the items */
            gap: 0px;
            /* This will add some space between the items */
            padding-left: 0px;
        }
        
        .social-btn1 {
            width: 100px;
            margin: 10px;
            /* Adjust as needed */
            padding-left: 0px;
            padding-right: 0px;
            background-color: transparent;
            box-shadow: 0 0 0 0.2em hsl(223deg 90% 50%/0%);
            color: #000000;
            border: #5bc0de;
            border: 1px solid #5bc0de;
            /* Add a border */
            border-width: 1px;
        }
        
        .social-btn2 {
            width: 100px;
            margin: 0px;
            /* Adjust as needed */
            padding-right: 0px;
            padding-left: 0px;
            background-color: transparent;
            box-shadow: 0 0 0 0.2em hsl(223deg 90% 50%/0%);
            color: #000000;
            border: #5bc0de;
            border: 1px solid #5bc0de;
            /* Add a border */
            border-width: 1px;
        }
        
        .split.left .login-form .social-btn1 {
            width: 100px;
            margin: 0px;
            padding-left: 0px;
            padding-right: 0px;
            margin-left: 70px;
            margin-right: 10px;
        }
        
        .split.left .login-form .social-btn2 {
            width: 100px;
            margin: 0px;
            padding-left: 0px;
            padding-right: 0px;
        }
        
        .oraccount {
            width: 100%;
            padding-left: 160px;
            content: "";
            display: block;
            margin-inline-end: 0.75em;
        }
        
        .chat-container {
            display: none;
            /* Initially hidden */
            flex-direction: column;
            height: 100vh;
        }
        
        .chat-header {
            background: #5bc0de;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            background: #fff;
            overflow-y: auto;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            background: #f1f1f1;
        }
        
        .bot-message {
            background: #e0e0e0;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background: #333;
        }
        
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        
        .chat-input button {
            margin-left: 10px;
        }
        
        h2 {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        
        i.fa.far.fa-user-circle {
            font-size: 45px;
            margin-bottom: 6px;
        }
        
        input#reg-firstname.register-field {
            width: 200px;
        }
        
        input#reg-lastname.register-field {
            width: 200px;
        }
        
        input#reg-email.register-field {
            width: 200px;
        }
        
        input#reg-phone.register-field {
            width: 200px;
        }
        
        input#reg-address.register-field {
            width: 200px;
        }
        
        input#reg-password.register-field {
            width: 200px;
        }
        
        input#confirm-password.register-field {
            width: 200px;
            transform: translateX(104px);
            margin-right: 200px;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="split left">
            <div class="login-form">
                <h2>Login here</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="options">
                        <label>
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="split right">
            <div class="register-section" id="register-section">
                <h2>Start your journey now</h2>
                <p>If you don't have an account yet, join us and start your journey.</p>
                <button id="signUpButton">Sign Up</button>
            </div>
            <div class="register-form" id="registerForm"></div>
        </div>
    </div>

    <script>
        //log in form to retriev information from the database ChatDB
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
        
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    }),
                });
        
                const result = await response.json();
        
                if (result.success) {
                    const user = result.user; // Assuming user data is returned from the server
                    console.log("Login successful:", user);
        
                    // Redirect based on user type
                    if (user.userType === 'User') {
                        window.location.href = 'Chatbot.html'; // Redirect to Chatbot page
                    } else if (user.userType === 'Agent') {
                        window.location.href = 'agent.html'; // Redirect to Agent page
                    } else {
                        alert("Invalid user type."); // This case should not occur based on your requirements
                    }
                } else {
                    alert("Invalid email or password.");
                }
            } catch (error) {
                console.error("Error logging in:", error);
                alert("Error logging in: " + (error.message || JSON.stringify(error)));
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();
            login();
        });

        document.getElementById('signUpButton').addEventListener('click', showRegistrationForm);

        // Function to show the registration form
        function showRegistrationForm() {
            const registerForm = document.createElement('form');
            registerForm.id = 'registerForm';
            registerForm.className = 'register-form';
            registerForm.innerHTML = `
                <h2><i class="fa fa-user-circle"></i>Sign Up</h2>
                <input type="text" id="reg-firstname" class="register-field" placeholder="First Name" required>
                <input type="text" id="reg-lastname" class="register-field" placeholder="Last Name" required>
                <input type="email" id="reg-email" class="register-field" placeholder="Email" required oninput="validateEmail()">
                <input type="tel" id="reg-phone" class="register-field" placeholder="+27000000000" required oninput="validatePhone()">
                <input type="text" id="reg-address" class="register-field" placeholder="Address" required>
                <input type="password" id="reg-password" class="register-field" placeholder="New Password" required oninput="validatePassword()">
                <input type="password" id="confirm-password" class="register-field" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            `;
        
            document.querySelector('.split.right').innerHTML = '';
            document.querySelector('.split.right').appendChild(registerForm);
        
            // Handle registration form submission
            registerForm.addEventListener('submit', async (event) => {
                event.preventDefault();
        
                const firstName = registerForm.elements['reg-firstname'].value;
                const lastName = registerForm.elements['reg-lastname'].value;
                const email = registerForm.elements['reg-email'].value;
                const phone = registerForm.elements['reg-phone'].value;
                const address = registerForm.elements['reg-address'].value;
                const password = registerForm.elements['reg-password'].value;
                const confirmPassword = registerForm.elements['confirm-password'].value;
        
                if (password !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }
        
                if (!validatePassword() || !validateEmail() || !validatePhone()) {
                    alert('Please ensure all fields are valid.');
                    return;
                }
        
                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            firstName,
                            lastName,
                            email,
                            phone,
                            address,
                            password,
                            userType: 'User'
                        }),
                    });
        
                    const result = await response.json();
        
                    if (result.success) {
                        alert('Registration successful!');
                        document.getElementById('registerForm').reset();
                        window.location.href = 'login.html';
                    } else {
                        alert("Email already exists. Please use a unique one.");
                    }
                } catch (error) {
                    console.error("Error registering:", error);
                    alert("Error registering: " + (error.message || "Unknown error"));
                }
            });
        }
        
        // Function to validate the password
        function validatePassword() {
            const password = document.getElementById('reg-password').value;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('reg-password').setCustomValidity("Password must be at least 8 characters long and contain both letters and numbers.");
                return false;
            } else {
                document.getElementById('reg-password').setCustomValidity('');
                return true;
            }
        }
        
        // Function to validate the email
        function validateEmail() {
            const email = document.getElementById('reg-email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('reg-email').setCustomValidity("Please enter a valid email address.");
                return false;
            } else {
                document.getElementById('reg-email').setCustomValidity('');
                return true;
            }
        }
        
     // Function to validate the phone number
function validatePhone() {
    const phone = document.getElementById('reg-phone').value;
    const phoneRegex = /^\+27\d{9}$/; // Must start with "+27" followed by exactly 9 digits

    if (!phoneRegex.test(phone)) {
        document.getElementById('reg-phone').setCustomValidity("Please enter a valid South African phone number starting with +27 and followed by 9 digits.");
        return false;
    } else {
        document.getElementById('reg-phone').setCustomValidity('');
        return true;
    }
}
        
        

        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();
            login();
        });

        document.getElementById('signUpButton').addEventListener('click', showRegistrationForm);
    </script>
</body>

</html>
