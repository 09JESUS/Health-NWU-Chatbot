    <script >
      
        let currentChatRequestId = null;
        let isRequestAccepted = false;
        let alertShown = false;
        let otherUserName = null; // Variable to store the other user's name

        let newPasswordField = null;
        let confirmPasswordField = null;

        document.getElementById('change-details-btn').addEventListener('click', function() {
            const profileDetails = document.querySelectorAll('.profile-details span');
        
            // Replace existing spans with input elements
            profileDetails.forEach(span => {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = span.textContent;
                input.name = span.dataset.name; // Ensure the input has a name attribute
                span.parentNode.replaceChild(input, span);
            });
        
            // Create and insert the checkbox for toggling password fields
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'toggle-passwords';
            const label = document.createElement('label');
            label.htmlFor = 'toggle-passwords';
            label.textContent = ' Show Password Fields';
            document.querySelector('.profile-details').appendChild(checkbox);
            document.querySelector('.profile-details').appendChild(label);
        
            // Add event listener to the checkbox
            checkbox.addEventListener('change', function() {
                // Select the last two <p> elements specifically
                const passwordFields = document.querySelectorAll('.profile-details p:last-of-type, .profile-details p:nth-last-of-type(2)');
                passwordFields.forEach(field => {
                    field.hidden = !this.checked; // Show or hide password fields based on checkbox state
                });
            });
        
            // Hide Change Details button and show Update button
            document.getElementById('change-details-btn').style.display = 'none';
            document.getElementById('update-details-btn').classList.remove('hidden2');
        });
        
        document.getElementById('update-details-btn').addEventListener('click', function() {
            const profileDetails = document.querySelectorAll('.profile-details input');
            const data = {};
            let atLeastOneFieldFilled = false; // Flag to check if any field is filled
        
            // Check if the checkbox for showing password fields is checked
            const passwordCheckbox = document.getElementById('toggle-passwords');
            const isPasswordFieldsVisible = passwordCheckbox ? passwordCheckbox.checked : false;
        
            let password = '';
            let newPassword = '';
        
            // Check each input field
            profileDetails.forEach(input => {
                // Check if the field is filled and whether password fields should be considered
                if (input.value.trim() !== '' && (isPasswordFieldsVisible || (input.name !== 'password' && input.name !== 'newPassword'))) {
                    data[input.name] = input.value; // Collect data only if filled
                    atLeastOneFieldFilled = true; // Set to true if at least one field is filled
        
                    // Store password and newPassword for validation
                    if (input.name === 'password') {
                        password = input.value;
                    }
                    if (input.name === 'newPassword') {
                        newPassword = input.value;
                    }
                }
            });
        
            // Check if at least one required field is filled
            if (!atLeastOneFieldFilled) {
                alert('At least one field must be filled out to update the profile.');
                return; // Stop execution if no fields are filled
            }
        
            // Validate password and newPassword fields
            if (newPassword) {
                // Password should be at least 8 characters long and include at least one number and one letter
                const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
                if (!passwordPattern.test(newPassword)) {
                    alert('New password must be at least 8 characters long and contain both letters and numbers.');
                    return; // Stop execution if password is invalid
                }
                if (password !== newPassword) {
                    alert('Current password and new password must match.');
                    return; // Stop execution if passwords do not match
                }
            }
        
            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const email = data.email;
            if (email && !emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return; // Stop execution if email is invalid
            }
        
            // Validate phone number format
            const phonePattern = /^\+27\d{9}$/; // Must start with "+27" followed by exactly 9 digits
            const phone = data.phone;
            if (phone && !phonePattern.test(phone)) {
                alert('Please enter a valid South African phone number starting with +27 and followed by 9 digits.');
                return; // Stop execution if phone number is invalid
            }
        
            // Log data to be sent
            console.log('Data to be sent:', data);
        
            // Send AJAX request to update profile
            fetch('/update-profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert('Profile updated successfully!');
        
                    // Restore original form: replace inputs with spans
                    const profileDetailsDiv = document.querySelector('.profile-details');
                    const inputs = profileDetailsDiv.querySelectorAll('input');
        
                    inputs.forEach(input => {
                        const span = document.createElement('span');
                        span.dataset.name = input.name; // Store the name in a data attribute
                        span.textContent = input.value; // Set the text to the current input value
                        input.parentNode.replaceChild(span, input); // Replace input with span
                    });
        
                    // Remove all non-<p> elements from .profile-details
                    const children = Array.from(profileDetailsDiv.children);
                    children.forEach(child => {
                        if (child.tagName !== 'P') {
                            child.remove();
                        }
                    });
        
                    // Uncheck the password toggle checkbox and hide password fields
                    if (passwordCheckbox) {
                        passwordCheckbox.checked = false; // Uncheck the checkbox
                        const passwordFields = document.querySelectorAll('.profile-details p:last-of-type, .profile-details p:nth-last-of-type(2)');
                        passwordFields.forEach(field => {
                            field.hidden = true; // Hide password fields
                        });
                    }
        
                    // Restore visibility of buttons
                    document.getElementById('update-details-btn').classList.add('hidden2');
                    document.getElementById('change-details-btn').style.display = 'inline-block';
                    document.getElementById('upload-button').style.display = 'inline-block';
                } else {
                    alert('Error updating profile: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating profile.');
            });
        });

            fetch('/api/agent')
                .then(response => response.json())

        // Function to format timestamps for display
        function formatTimestamp(timestamp) {
          const date = new Date(timestamp);
          const hours = date.getHours();
          const minutes = date.getMinutes();
          const ampm = hours >= 12 ? 'PM' : 'AM';
          const formattedHours = hours % 12 || 12; // Convert to 12-hour format
          const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
          return `${formattedHours}:${formattedMinutes} ${ampm}`;
        }


        document.addEventListener("DOMContentLoaded", () => {
         
            function updatePendingRequestsCount() {
                fetch('/get-pending-requests-count')
                    .then(response => response.json())
                    .then(data => {
                        const pendingCount = data.pendingCount;
                        const alertIcon = document.querySelector(".Alert .fa-bell-o");
                        if (alertIcon) {
                            alertIcon.textContent = pendingCount;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching pending requests count:', error);
                    });
            }
            
            // Call the function every second
            setInterval(updatePendingRequestsCount, 1000);
            
            
          function displayNoRequestsMessage(container) {
            const noRequestsMessage = document.createElement("div");
            noRequestsMessage.classList.add("no-requests-message");
            noRequestsMessage.textContent = "No requests at the moment";
            container.appendChild(noRequestsMessage);
          }

          function displayRequestContainer() {
            const requestContainer = document.getElementById("request-container");
            const profileBtn = document.getElementById('profile-btn'); // Ensure profileBtn is defined here
            document.getElementById('chat-history').innerHTML = '';


            if (requestContainer) {
                // Preserve the close button
                const profileHeading2 = document.getElementById("profile-heading2");
                requestContainer.innerHTML = "";
                if (profileHeading2) {
                    requestContainer.appendChild(profileHeading2);
                }
        
                // Fetch pending requests from the server
                fetch('/get-pending-requests')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        let hasPendingRequests = false; // Variable to track if there are any pending requests
        
                        data.forEach((request) => {
                            const requestId = request.Request_id;
                            const firstname = request.firstname;
                            const lastname = request.lastname;
        
                            if (request.status === "pending") {
                                hasPendingRequests = true; // Set the flag to true if there is at least one pending request
                                const requestItem = document.createElement("div");
                                requestItem.classList.add("request-item");
                                requestItem.innerHTML = `
                                    <span>${firstname} ${lastname}</span>
                                    <button id="accept-${requestId}">Accept</button>
                                `;
                                requestContainer.appendChild(requestItem);
        
                                // Bind event listener to the accept button
                                const acceptButton = requestItem.querySelector(`button#accept-${requestId}`);
                                if (acceptButton) {
                                    alertShown = false;
                                    acceptButton.addEventListener("click", () => handleAcceptButtonClick(requestId, lastname, requestItem));
                                }
                            }
                        });
        
                        if (!hasPendingRequests) { // If no pending requests, display "No requests at the moment"
                            displayNoRequestsMessage(requestContainer);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching pending requests:', error);
                        alert('An error occurred while fetching pending requests.');
                    });
        
                requestContainer.style.display = "block";
            } else {
                console.error("Request container not found.");
            }
        }
        
        
        //handle erquests
        const profileBtn = document.getElementById('profile-btn');
        function handleAcceptButtonClick(requestId, lastname, requestItem) {
            console.log('Sending accept request for ID:', requestId); // Debug log
        
            currentChatRequestId = requestId;
        
            fetch('/accept-agent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ requestId }) // Send only requestId
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                if (result.success) {
                    console.log(`Request ${requestId} accepted successfully.`); // Debug log
        
                    // Extract the full name from requestItem
                    const usernameSpan = document.querySelector("#username span");
                    console.log("Username Span Element:", usernameSpan); // Check if span exists
        
                    const fullNameElement = requestItem.querySelector("span");
                    if (!fullNameElement) {

                    }
        
                    const fullName = fullNameElement.textContent; // Get the full name from requestItem
                    console.log("Full Name Extracted:", fullName); // Debug log for extracted name
                    usernameSpan.textContent = fullName; // Set the full name in the username span
        
                    // Show the username container
                    const usernameContainer = document.querySelector(".username");
                    usernameContainer.style.display = "block"; // Show the username
                    
                    // Comment this line out to check if setting the username works
                    // requestItem.remove(); // Remove request item from the UI
                    
                    // Additional logic remains unchanged
                    document.getElementById("request-container").style.display = "none"; // Hide the request container
        
                    // Remove blur effect from specified elements
                    document.getElementById('chat-area').classList.remove('blur');

                } else {
                    // Handle the case where the server returns a failure response
                    console.error(result.message);
                    alert('An error occurred while accepting the request: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error accepting request:', error);
                alert('An error occurred while processing your acceptance request: ' + error.message);
            });
        }

let isFetching = false;
const MAX_RETRIES = 5;
let fetchAttempt = 0;
const displayedMessageIds = new Set();

const fetchMessages = () => {
    if (isFetching) return;
    isFetching = true;

    if (!currentChatRequestId) {
        console.error('Error: Request ID is not available.');
        isFetching = false;
        return;
    }

    const attemptFetch = (retries) => {
        fetch(`/fetchMessagesAgent/${currentChatRequestId}`)
            .then(response => response.json())
            .then(data => {
                isFetching = false;
                fetchAttempt = 0;

                if (data.success) {
                    const chatHistory = document.getElementById("chat-history");
                    if (!chatHistory) {
                        console.error("Error: 'chat-history' element not found!");
                        return;
                    }

                    if (data.messages.length > 0) {
                        data.messages.forEach(message => {
                            // Compare the message email with the email from the session passed by the server
                            if (message.email !== data.userEmail && !displayedMessageIds.has(message.Message_id)) {
                                const messageElement = document.createElement("div");
                                messageElement.classList.add("chat-message", "agent");

                                const formattedTimestamp = formatTimestamp(message.createdAt);

                                messageElement.innerHTML = `
                                    <p class="message">${message.message}</p>
                                    <span class="timestamp">${formattedTimestamp}</span>
                                `;
                                chatHistory.appendChild(messageElement);
                                
                                // Add the message ID to the set of displayed IDs
                                displayedMessageIds.add(message.Message_id);
                            }
                        });

                        chatHistory.scrollTop = chatHistory.scrollHeight;
                    }
                } else {
                    console.error('Error fetching messages:', data.message);
                }
            })
            .catch((error) => {
                isFetching = false;
                fetchAttempt++;
                console.error('Error:', error);
                
                if (fetchAttempt < retries) {
                    console.log(`Retrying... Attempt ${fetchAttempt}/${retries}`);
                    setTimeout(() => attemptFetch(retries), 1000); // Wait 1 second before retrying
                } else {
                    console.error('Max retries reached. Please try again later.');
                }
            });
    };

    attemptFetch(MAX_RETRIES);
};

// Fetch messages every 2 seconds
setInterval(fetchMessages, 2000);

        })
